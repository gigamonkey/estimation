<!DOCTYPE html>
<html>
  <head>
    <title>Calibration!</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>
  </head>
  <body>
    <div class="card">
      <div class="count">{{n}} of {{ questions|length }}</div>
      <p class="question">{{ questions[n-1]["q"] }}</p>
      <form action="{{request.path}}" method="POST">
        <div class="answers">
          <input class="numbers" type="number" step="0.01" name="low" placeholder="Low" {% if low %}value="{{low|input_number}}{% endif %}" required autofocus></input>
          <input class="numbers" type="number" step="0.01" name="high" placeholder="High" {% if high %}value="{{high|input_number}}{% endif %}" required></input>
          <input type="hidden" name="n" value="{{n}}"></input>
        </div>
        <div class="submit"><input class="submit" type="submit"></input></div>
      </form>
      <div class="instructions">Please enter low and high values defining a range you are 90% confident contains the true value.</div>
    </div>
  </body>
</html>
